apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-shop-app
spec:
  selector:
    matchLabels:
      app: coffee-shop-app
  replicas: 5
  template:
    metadata:
      labels:
        app: coffee-shop-app
    spec:
      containers:
      - name: coffee-shop-app
        image: docker.io/itshammadsheikh/coffe-shop-test-project:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: coffee-shop-app-node-port
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: coffee-shop-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30007